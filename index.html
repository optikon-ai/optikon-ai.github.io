<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optikon AI - 3D perception for robots of the future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; flex-direction: column; height: 100vh; margin: 0; background: #111;">
  <div id="title">Optikon</div>
  <div id="subtitle">We provide a data engine to help robots learn from humans.</div>
  
  <div id="main-container" style="flex: 1; display: grid; grid-template-columns: 70% 30%; gap: 20px; padding: 20px; min-height: 0;">
    <div id="threejs-container" style="position: relative; min-height: 0;"></div>
    <div id="canvas-container" style="position: relative; min-height: 0;">
      <canvas id="imageCanvas" style="width: 100%; height: 100%; object-fit: contain;"></canvas>
    </div>
  </div>

  <div id="drag-hint">Drag to rotate &middot; Scroll to zoom</div>
  <div id="loading-overlay">Loading scene...</div>
  <div id="slider-container" style="width:540px; margin: 24px auto 24px auto; z-index:20; background: transparent; display: flex; align-items: center; justify-content: center; gap: 16px;">
    <button id="sceneLeft" class="arrow-btn" title="Previous scene">&#8592;</button>
    <button id="playPauseBtn" class="play-btn" title="Play/Pause">&#9654;</button>
    <input type="range" id="timeSlider" min="0" max="143" value="0" style="width:100%;">
    <button id="sceneRight" class="arrow-btn" title="Next scene">&#8594;</button>
  </div>
  <div id="sliderLabel" style="color:white;text-align:center;margin-top:4px;">Time: 0</div>
  <!-- File input removed: point cloud loads automatically from pointcloud.csv -->
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
